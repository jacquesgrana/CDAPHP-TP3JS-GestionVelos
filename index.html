<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TP Gestion de Vélos</title>
  <link href="./css/main.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</head>

<body>
  <div id="root" class="container  d-flex flex-column justify-content-center align-items-center"></div>

  <div class="modal fade" id="modal-container" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="modal-title">Ajout d'un Vélo</h5>
            <button type="button" id="xModalBtn" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <div class="modal-body">
          <form class="d-flex flex-column justify-content-center align-content-start">
            <div>
              <label for="model">
                <h5>Modèle :</h5>
              </label>
              <input id="modelModal" name="model" type="text">
            </div>
            <div>
              <label for="brand">
                <h6>Marque :</h6>
              </label>
              <input id="brandModal" name="brand" type="text">
            </div>
            <div>
              <label for="type">
                <h6>Type :</h6>
              </label>
              <select id="select-type" name="type">
              </select>
            </div>
            <div>
              <label for="size">
                <h6>Taille :</h6>
              </label>
              <select id="select-size" name="size">
              </select>
            </div>
            <div>
              <label for="price">
                <h6>Prix :</h6>
              </label>
              <input id="priceModal" name="price" type="number">
            </div>
            <div>
              <label for="id">
                <h6>Id :</h6>
              </label>
              <input id="idModal" name="id" type="number" disabled="disabled">
            </div>
          </form>
        </div>
        <div class="modal-footer d-flex justify-content-between">
          <button type="button" id="closeModalBtn" class="btn btn-danger border border-secondary" data-dismiss="modal">Fermer</button>
          <button type="button" class="btn btn-success border border-secondary" id="saveModalBtn">Enregistrer</button>
        </div>

      </div>
    </div>
  </div>
  <script src="./js/launcher.js" type="module"></script>
</body>

</html>
