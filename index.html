<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TP Gestion de Vélos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</head>

<body>
  <div id="root" class="container  d-flex flex-column justify-content-center align-items-center"></div>

  <div class="modal fade" id="modal-container" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="modal-title">Ajout d'un Vélo</h5>
            <button type="button" id="xModalBtn" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <div class="modal-body">
          <form class="d-flex flex-column justify-content-center align-content-start">
            <div>
              <label for="model">
                <h5>Modèle :</h5>
              </label>
              <input id="model" name="model" type="text">
            </div>
            <div>
              <label for="brand">
                <h6>Marque :</h6>
              </label>
              <input id="brand" name="brand" type="text">
            </div>
            <div>
              <label for="type">
                <h6>Type :</h6>
              </label>
              <select id="select-type" name="type">
              </select>
            </div>
            <div>
              <label for="size">
                <h6>Taille :</h6>
              </label>
              <select id="select-size" name="size">
              </select>
            </div>
            <div>
              <label for="price">
                <h6>Prix :</h6>
              </label>
              <input id="price" name="price" type="number">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" id="closeModalBtn" class="btn btn-danger" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-success">Save changes</button>
        </div>

      </div>
    </div>
  </div>
